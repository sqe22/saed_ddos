<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        form {
            margin: 50px auto;
            max-width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        #loggedin-link {
            display: none;
            margin-top: 20px;
        }
        #logout-button {
            display: none;
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Lösenord:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="login()">Logga in</button>
    </form>

    <div id="loggedin-link">
        <p>Du är inloggad! Du kommer snart att omdirigeras.</p>
        <button type="button" id="logout-button" onclick="logout()">Logga ut</button>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === 'saedhassanin88@gmail.com' && password === 'saedsaed12') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('loggedin-link').style.display = 'block';
                document.getElementById('logout-button').style.display = 'block';

                // Omdirigera användaren direkt
                setTimeout(function() {
                    window.location.href = 'https://saedhassanin88.wixsite.com/webbsite';
                }, 2000); // 2000 milliseconds = 2 sekunder (justerbar)
            } else {
                alert('Felaktig e-post eller lösenord. Försök igen.');
            }
        }

        function logout() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('loggedin-link').style.display = 'none';
            document.getElementById('logout-button').style.display = 'none';
        }
    </script>
</body>
</html>
